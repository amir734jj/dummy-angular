<div class="container">
  <app-form-validation-error [error-table]="formErrorTable"></app-form-validation-error>
  <app-http-response-error [error]="httpError"></app-http-response-error>

  <form (submit)="handleLogIn($event)" [formGroup]="form" autocomplete="on">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" name="email"
             autocomplete="on"
             required="required"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" name="password"
             autocomplete="on"
             required="required"
      />
    </div>

    <button class="btn btn-outline-primary mt-2" type="submit">Login</button>
  </form>
</div>
