<div class="container">
  <app-form-validation-error [error-table]="formErrorTable"></app-form-validation-error>
  <app-http-response-error [error]="httpError"></app-http-response-error>

  <form (submit)="handleSaveProfile($event)" [formGroup]="form">
    <div class="row-fluid">
      <div class="col-lg-6">
        <h3>
          <strong>
            Profile
          </strong>
        </h3>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" name="email" />
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" name="name"/>
        </div>

        <div class="form-group">
          <label for="email">Description:</label>
          <textarea class="form-control" id="description" formControlName="description" name="description"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
    </div>
  </form>
</div>
